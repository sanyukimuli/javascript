<!DOCTYPE html>
<html>
<head>
  <title>Simple Fetch with Image</title>
</head>
<body>

  <h2>Random Image Generator üñºÔ∏è</h2>
  <button onclick="loadImage()">Load Random Image</button>
  
  <div id="imageContainer" style="margin-top: 20px;">
    <!-- Image will appear here -->
  </div>

  <script>
    function loadImage() {
      // This URL returns a random image every time
      const imageUrl = "https://picsum.photos/400";

      // Create an img element and show it
      const img = document.createElement("img");
      img.src = imageUrl;
      img.alt = "Random image";
      img.style.maxWidth = "100%";
      img.style.border = "2px solid #ccc";
      
      const container = document.getElementById("imageContainer");
      container.innerHTML = "";  // Clear previous image
      container.appendChild(img);
    }
  </script>

</body>
</html>
